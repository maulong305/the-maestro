<div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h2>Register</h2>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="far fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Full Name*" name="username" [(ngModel)]="customer.name">
              <div *ngIf="!validateName">
                <p style="color: red">Full name cannot be blank, please try again</p>
              </div>
            </div>
  
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Account*" name="username" [(ngModel)]="customer.userName">
              <div *ngIf="!validateUserName">
                <p style="color: red">Account less than 6 characters or already exists, please try again</p>
              </div>
            </div>
  
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password*" name="password" [(ngModel)]="customer.password">
              <div *ngIf="!validatePassword">
                <p style="color: red;">Password less than 6 characters, please try again</p>
              </div>
            </div>
  
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Email" name="password" [(ngModel)]="customer.email">
            </div>
  
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-phone-square"></i></span>
              </div>
              <input type="number" class="form-control" placeholder="Phone Number" name="username" [(ngModel)]="customer.phoneNumber">
              <div *ngIf="!validatePhoneNumber">
                <p style="color: red;">Please try again</p>
              </div>
            </div>
  
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-address-book"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Address" name="username" [(ngModel)]="customer.address">
            </div>
            <div class="form-group" style="margin: 10px">
              <input type="submit" value="Submit" class="btn btn-success">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
