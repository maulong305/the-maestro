<app-header></app-header>
<div class="container">
  <header class="jumbotron">
    <div class="container emp-profile" >
      <form method="post">
        <div class="row">
          <div class="col-md-3">
            <div class="profile-head">
              <h2 style="color: blue">
                <strong>MY PLAYLISTS </strong>
              </h2>
              <button (click)="addPlaylist()" class="profile-edit-btn" name="btnAddMore">Add playlist</button>
            </div>
          </div>
          <div class="col-md-12">
            <div class="tab-content profile-tab" id="myTabContent">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Playlist Name</th>
                  <th scope="col">Create Time</th>
                  <th scope="col">Avatar</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let playlist of playlists; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{playlist.name}}</td>
                  <td>{{playlist.createdAt.substring(0,10)}}</td>
                  <td><img width="100" height="100" src="{{playlist.avatar}}" alt=""></td>
                  <td> <a [routerLink]="['/update-playlist/',currentUser.username,playlist.id]">Edit</a></td >
                  <td> <button type="button" class="btn btn-secondary" >Delete</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </header>
</div>
<app-footer></app-footer>
