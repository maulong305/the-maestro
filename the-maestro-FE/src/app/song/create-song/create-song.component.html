<form style="width: 50%; margin: 0 auto;" >
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="song.name" name="name">
    </div>

    <div class="form-group">
        <label for="name">file</label>
        <input type="text" class="form-control" id="file" required [(ngModel)]="song.file" name="file">
    </div>
  
    <div class="form-group">
      <label for="name">author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="song.author" name="author">
    </div>

    <div class="form-group">
        <label for="name">avatar</label>
        <input type="text" class="form-control" id="avatar" required [(ngModel)]="song.avatar" name="avatar">
      </div>

      <div class="form-group">
        <label for="name">lyric</label>
        <input type="text" class="form-control" id="lyric" required [(ngModel)]="song.lyric" name="lyric">
      </div>
   
      <div class="form-group">
        <label for="name">user</label>
        <input type="text" class="form-control" id="user" required [(ngModel)]="song.user" name="user">
      </div>
   
             
    <button type="button" class="btn btn-success" (click)= "createSong()">Submit</button>
  </form>
